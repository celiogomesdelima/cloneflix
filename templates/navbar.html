{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-3/12" src="{% static 'images/cloneflix.png' %}">
        </a>
    </div>

    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="GET" action="{% url 'filme:pesquisafilme' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" placeholder="Pesquisar..." name="query" value="{{ request.GET.query }}">
                <input type="submit" value="">
            </form>
        </div>
            {% endif %}
                {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' request.user.pk %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Editar perfil
            </button>
                </a>
        </div>
            {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'filme:logout' %}">
    {% csrf_token %}
    <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">Logout</button>
</form>
            {%else%}
                        <a href="{% url 'filme:login' %}"> <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Login
            </button>
                </a>
                {% endif %}
        </div>

    </div>

</nav>
